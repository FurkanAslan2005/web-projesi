<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Sonucu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('formsonuc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .wrapper {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
      margin: 50px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 1rem;
      border: none;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .back-btn {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .back-btn a {
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h2>Gönderilen Bilgiler</h2>
    <ul class="list-group" id="formSonucu"></ul>

    <div class="back-btn">
      <a href="iletisim.html" class="btn btn-light">← Geri Dön</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const container = document.getElementById("formSonucu");

    const fieldNames = {
      adSoyad: "Ad Soyad",
      email: "Email",
      telefon: "Telefon",
      cinsiyet: "Cinsiyet",
      hobiler: "Hobiler",
      mesaj: "Mesaj"
    };

    for (const [key, value] of params.entries()) {
      const li = document.createElement("li");
      li.className = "list-group-item";
      const label = fieldNames[key] || key;
      li.innerHTML = `<strong>${label}:</strong> ${value}`;
      container.appendChild(li);
    }
  </script>

</body>
</html>
