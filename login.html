<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - Muhammed Furkan Aslan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('login.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-weight: 600;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
      color: #212529;
    }

    input {
      border-radius: 8px !important;
    }

    .btn {
      border-radius: 8px;
      font-weight: 500;
    }

    .btn:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }
  </style>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailPattern = /^[a-z0-9._%+-]+@sakarya\.edu\.tr$/;
      const correctEmail = "b241210036@sakarya.edu.tr";
      const correctPassword = "123456789";

      if (!email || !password) {
        alert("Kullanıcı adı ve şifre boş bırakılamaz.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Lütfen geçerli bir sakarya.edu.tr uzantılı e-posta giriniz.");
        return false;
      }

      if (email === correctEmail && password === correctPassword) {
        window.location.href = "anasayfa.html";
      } else {
        alert("E-posta veya şifre yanlış. Lütfen tekrar deneyin.");
        window.location.href = "login.html";
      }

      return false;
    }
  </script>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center mb-4">Giriş Yap</h2>
    <form onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">E-Posta</label>
        <input type="email" class="form-control" id="email" placeholder="b241210000@sakarya.edu.tr">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" placeholder="b241210000">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </div>

</body>
</html>
